<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forwarding</title>
</head>

<body>
    <script>
        fetch('links.txt') 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); 
            })
            .then(fileContent => {
                const lines = fileContent.split('\n');
                const shortLinkMapping = {};
        
                lines.forEach(line => {
                    const [shortLink, longLink] = line.split(',');
                    if (shortLink && longLink) {
                        shortLinkMapping[shortLink.trim()] = longLink.trim();
                    }
                });
        
                const currentPath = window.location.pathname.replace(/^\//, ''); 
                const longLink = shortLinkMapping[currentPath];
        
                if (longLink) {
                    window.location.href = longLink;
                } else {
                    document.write("404 Not Found");
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.write("File off");
            });

    </script>
</body>

</html>
